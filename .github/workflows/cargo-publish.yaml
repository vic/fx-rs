name: cargo-publish
on:
  push:
    tags:
      - v*
jobs:
  cargo-publish:
    # if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: cachix/install-nix-action@v30
      - uses: actions/checkout@v4
      - name: Set Cargo.toml version
        env:
          RELEASE_TAG: ${{ github.ref }}
        run: |
          mv Cargo.toml Cargo.toml.orig
          sed "s/0\\.0\\.0-git/${RELEASE_TAG##*\/v}/" Cargo.toml.orig >Cargo.toml
          mv Cargo.lock Cargo.lock.orig
          sed "s/0\\.0\\.0-git/${RELEASE_TAG##*\/v}/" Cargo.lock.orig >Cargo.lock
          rm *.orig
          grep version Cargo.toml
      - run: echo -n "${{secrets.CARGO_REGISTRY_TOKEN}}" | nix develop -c cargo login
      - run: nix develop -c cargo publish --allow-dirty
